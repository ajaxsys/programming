<script>

var week = ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日',
            '土曜日'];

for (var i = 0; i <= 6; i++){
    document.write(week_day(week[i]) + '<br>');
}

function week_day(youbi){

    var rtn;

    if (youbi == '日曜日') {
        rtn = youbi + '：今日は休みだ！うれしいな。<br>';
    } else if (youbi == '月曜日') {
        rtn = youbi + '：今日から１週間学校だ。がんばろう。<br>';
    } else if (youbi == '火曜日') {
        rtn = youbi + '：今日はカレーの日だ。<br>';
    } else if (youbi == '水曜日') {
        rtn = youbi + '：今日は大好きなアニメの日！うれしいな。<br>';
    } else if (youbi == '木曜日') {
        rtn = youbi + '：クラブ活動楽しいな。<br>';
    } else if (youbi == '金曜日') {
        rtn = youbi + '：明日は土曜日、学校あったっけ。<br>';
    } else if (youbi == '土曜日') {
        rtn = youbi + '：明日は日曜日、なにして遊ぼうかな。<br>';
    } 

   return rtn;

}

</script>
