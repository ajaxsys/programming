
<h1>かっこいい変換ツール</h1>
L（リットル）　　<input id="ritto1" oninput="henkanxixi(this, 1)"/>　<br>
dL （デシリットル）  <input id ="ritto2" oninput="henkanxixi(this, 2)"/>  <br>
mL（ミリリットル） <input id ="ritto3" oninput="henkanxixi(this, 3)"/>  <br>
これらは、水の量です！

<br>

どうぞ。ご自由に入力してください！<br>
ですが、ばばのサンプルは、いじらない事。<br>




<script>
    function henkanxixi(input, bango) {
      if (bango == 1) {
          document.getElementById("ritto2").value =Number(input.value)*10
          document.getElementById("ritto3").value =Number(input.value)*1000

    }
      if (bango == 2) {
          document.getElementById("ritto1").value =Number(input.value)/10
          document.getElementById("ritto3").value =Number(input.value)*10

    }
      if (bango == 3) {
          document.getElementById("ritto2").value =Number(input.value)/100
          document.getElementById("ritto1").value =Number(input.value)/1000
      }
    }


</script>





<hr />

ばばのサンプルL <input id="baba1" oninput="henkan(this, 1)" />  <br>
ばばのサンプルdL <input id="baba2" oninput="henkan(this, 2)"/>  <br>
ばばのサンプルmL <input id="baba3" oninput="henkan(this, 3)"/>  <br>


<script>
    function henkan(input, bango) {
        // (input.value) 入力したもの
        if (bango == 1) {
            document.getElementById("baba2").value = Number(input.value) * 10;
            document.getElementById("baba3").value = Number(input.value) * 1000;
        }
        if (bango == 2) {
            document.getElementById("baba1").value = Number(input.value) / 10;
            document.getElementById("baba3").value = Number(input.value) * 10;
        }
        if (bango == 3) {
            document.getElementById("baba1").value = Number(input.value) / 1000;
            document.getElementById("baba2").value = Number(input.value) / 100;
        }
    }
</script>

mm(ミリ) <input id ="xxx1" oninput="henkanxxx(this, 1)"/>  <br>
cm(センチ) <input id ="xxx2" oninput="henkanxxx(this, 2)"/>  <br>
m（メートル） <input id ="xxx3" oninput="henkanxxx(this, 3)"/>  <br>
km（キロメートル） <input id ="xxx4" oninput="henkanxxx(this,4)"/>  <br>
これらは、道すじの単位です！<br>
<script>
    function henkanxxx(input, bango) {
        if (bango == 1) {
            document.getElementById("xxx2").value =Number(input.value)/10
            document.getElementById("xxx3").value =Number(input.value)/1000
            document.getElementById("xxx4").value =Number(input.value)/1000000

        }
        if (bango == 2) {
            document.getElementById("xxx1").value =Number(input.value)*10
            document.getElementById("xxx3").value =Number(input.value)/100
            document.getElementById("xxx4").value =Number(input.value)/100000

        }
        if (bango == 3) {
            document.getElementById("xxx2").value =Number(input.value)*100
            document.getElementById("xxx1").value =Number(input.value)*1000
            document.getElementById("xxx4").value =Number(input.value)/1000

        }


        if (bango == 4) {
            document.getElementById("xxx2").value =Number(input.value)*100000
            document.getElementById("xxx1").value =Number(input.value)*1000000
            document.getElementById("xxx3").value =Number(input.value)*1000

        }
        
    }
</script>
