
<h1>カッコいい変換ツール</h1>
これらは、水の量です！


<table>
    <tr>
        <td>L（リットル）</td>
        <td><input id="ritto1" oninput="henkanxixi(this, 1)"/></td>
    </tr>
    <tr>　
        <td>dL （デシリットル）</td>
        <td> <input id ="ritto2" oninput="henkanxixi(this, 2)"/></td>
    </tr>
    <tr>
        <td>mL（ミリリットル）</td>
        <td><input id ="ritto3" oninput="henkanxixi(this, 3)"/></td>
    </tr>
</table>


<br>

どうぞ。ご自由に入力してください！<br>
＊数字では、ご自由に入力できます。数字以外は、不可能です。ですが、数字以外でもかまいません。<br>
<script>
    function henkanxixi(input, bango) {
      if (bango == 1) {
          document.getElementById("ritto2").value =Number(input.value)*10
          document.getElementById("ritto3").value =Number(input.value)*1000

    }
      if (bango == 2) {
          document.getElementById("ritto1").value =Number(input.value)/10
          document.getElementById("ritto3").value =Number(input.value)*10

    }
      if (bango == 3) {
          document.getElementById("ritto2").value =Number(input.value)/100
          document.getElementById("ritto1").value =Number(input.value)/1000
      }
    }


</script>

これらは、道すじの単位です！<br>
<script>
    function henkanxxx(input, bango) {
        if (bango == 1) {
            document.getElementById("xxx2").value =Number(input.value)/10
            document.getElementById("xxx3").value =Number(input.value)/1000
            document.getElementById("xxx4").value =Number(input.value)/1000000

        }
        if (bango == 2) {
            document.getElementById("xxx1").value =Number(input.value)*10
            document.getElementById("xxx3").value =Number(input.value)/100
            document.getElementById("xxx4").value =Number(input.value)/100000

        }
        if (bango == 3) {
            document.getElementById("xxx2").value =Number(input.value)*100
            document.getElementById("xxx1").value =Number(input.value)*1000
            document.getElementById("xxx4").value =Number(input.value)/1000

        }


        if (bango == 4) {
            document.getElementById("xxx2").value =Number(input.value)*100000
            document.getElementById("xxx1").value =Number(input.value)*1000000
            document.getElementById("xxx3").value =Number(input.value)*1000

        }

    }
</script>
