        <td>L(リットル)</td>
        <td><input id="rokku1" oninput="henkanHanHan(this, 1)"</td>

<!-- 関数の勉強 -->
<script>
    // 関数とは、計算のまとめ
    // 自分の名前：足し算
    // 入り口(括弧の中身)：一番目の数字, 二番目の数字
    // 出口（戻り値 return）：結果
    function 変な足し算(一番目の数字, 二番目の数字) {
        var 結果 = 一番目の数字 + 二番目の数字
        結果 = 結果 * 1.1
        // 結果 = 結果 + 10
        return 結果;
    }

    // alert(変な足し算(1,2));
</script>


<script>
    function henkanHanHan(input, bango) {
    // (input.value) 入力したもの
        if (bango == 1){
            document.getElementById("rokku2").value = Number(input.value) * 10;
            document.getElementById("rokku3").value = Number(input.value) * 1000;
        }
        if(bango == 2){
            document.getElementById("rokku1").value = Number(input.value) / 10;
            document.getElementById("rokku3").value = Number(input.value) * 100;
        }
        if(bango == 3){
            document.getElementById("rokku1").value = Number(input.value) / 1000;
            document.getElementById("rokku2").value = Number(input.value) /  100;
        }
    }
</script>

<script>
    function henkanBBB(input, bango) {
        // (input.value) 入力したもの
        if (bango == 1){
            document.getElementById("BBB2").value = Number(input.value) / 10;
            document.getElementById("BBB3").value = Number(input.value) / 1000;
            document.getElementById("BBB4").value = Number(input.value) / 1000000;
        }
        if(bango == 2){
            document.getElementById("BBB1").value = Number(input.value) * 10;
            document.getElementById("BBB3").value = Number(input.value) / 100;
            document.getElementById("BBB4").value = Number(input.value) / 100000;
        }
        if(bango == 3){
            document.getElementById("BBB1").value = Number(input.value) * 1000;
            document.getElementById("BBB2").value = Number(input.value) * 100;
            document.getElementById("BBB4").value = Number(input.value) / 1000;
        }
        if(bango == 4){
            document.getElementById("BBB1").value = Number(input.value) * 1000000;
            document.getElementById("BBB2").value = Number(input.value) * 100000;
            document.getElementById("BBB3").value = Number(input.value) * 1000;
        }
    }
</script>
